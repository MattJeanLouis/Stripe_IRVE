<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement Réussi - IRVE</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full text-center">
        <h1 class="text-2xl font-bold mb-6 text-green-600">Paiement Réussi</h1>
        <p class="text-gray-600 mb-4">Votre paiement a été traité avec succès.</p>
        <div class="mb-6">
            <p class="text-sm text-gray-500">Montant payé : <span class="font-semibold">{{ amount }} €</span></p>
            <p class="text-sm text-gray-500">Type de paiement : <span class="font-semibold">{{ payment_type }}</span></p>
            <p class="text-sm text-gray-500">ID de transaction : <span class="font-semibold">{{ transaction_id }}</span></p>
        </div>
        <a href="/" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full transition duration-300 ease-in-out transform hover:scale-105">
            Retour à l'accueil
        </a>
    </div>
</body>
</html>
